<script>
  /**
   * @param {number} n
   * @return {number}
   */
  var cuttingRope = function (n) {
    var dp = [];
      dp[1] = 1;
   

    for (var i = 2; i <= n; i++) { //总长度
      for (var j = 1; j < i; j++) //第一次剪的长度
      {
        dp[i] = Math.max(dp[i], Math.max(j * (i - j), j * dp[i - j]))
      }
    }
    return dp[n];

  };

  console.log(cuttingRope(20));
</script>
