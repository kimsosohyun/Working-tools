<script>
   /**
 * @param {number} n - a positive integer
 * @return {number}
 */
var hammingWeight = function(n) {
  var res = 0;
    while(n) {
      n = n&n-1; //n-1的妙用
      res++;
    }
    return res;
  }

  console.log(Number(255).toString(2)); //转为二进制
  console.log(hammingWeight(00000000000000000000000000001011))
</script>
