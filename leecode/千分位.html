<script>
  //100000000000
  addComma(10000.123888888);
  function addComma(num) {
    const str = num.toString();

    let flag = "",
      small = "",
      newArr = [];

    if (str.indexOf("-") > -1) {
      flag = str.slice(str.indexOf("-"), str.indexOf("-")+1);

      arr = str.slice(1).split(".")[0];
      small = str.slice(1).split(".")[1];
    } else {
      arr = str.split(".")[0];
      small = str.slice(1).split(".")[1];
    }


    for (let i = arr.length - 1; i >= 0; i--) {
      newArr.push(arr[i])
      if ((arr.length - i) % 3 === 0 && i !== 0) {
        newArr.push(",")
      }
    }

    if(small) {
      console.log(flag + newArr.reverse().join("")+ "." +small)
    }else {
      console.log(flag + newArr.reverse().join(""))
    }

    
  }
</script>
