<script>
  /**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
  /**
   * @param {ListNode} head
   * @param {number} val
   * @return {ListNode}
   */
  var deleteNode = function (head, val) {
    for (var i = head.length - 1; i >= 0; i--) {
      if (head[i] === val) {
        head.splice(i, 1)
      }
    }
    return head;
  }

  console.log(deleteNode([4, 5, 1, 9], 5))

</script>
