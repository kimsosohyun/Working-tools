<body>
	<a href="https://leetcode-cn.com/problems/yong-liang-ge-zhan-shi-xian-dui-lie-lcof/" target="_blank">由此去>>></a>
	<div>
		栈无法实现队列功能： 栈底元素（对应队首元素）无法直接删除，需要将上方所有元素出栈。
		双栈可实现列表倒序： 设有含三个元素的栈 A = [1,2,3]A=[1,2,3] 和空栈 B = []B=[]。若循环执行 AA 元素出栈并添加入栈 BB ，直到栈 AA 为空，则 A = []A=[] , B =
		[3,2,1]B=[3,2,1] ，即 栈 BB 元素实现栈 AA 元素倒序 。
		利用栈 BB 删除队首元素： 倒序后，BB 执行出栈则相当于删除了 AA 的栈底元素，即对应队首元素。
	</div>
</body>
<script type="text/javascript">
	var CQueue = function () {
		this.stackA = [];
		this.stackB = [];
	};

	/** 
	 * @param {number} value
	 * @return {void}
	 */
	CQueue.prototype.appendTail = function (value) {
		this.stackA.push(value);
	};

	/**
	 * @return {number}
	 */
	CQueue.prototype.deleteHead = function () {
		if (this.stackB.length) {
			return this.stackB.pop();
		} else if (!this.stackA.length) {
			return -1;
		} else {
			while (this.stackA.length) //将A栈的值全都倒着装入B栈中
			{
				this.stackB.push(this.stackA.pop());
			}
			return this.stackB.pop();
		}
	};

	/**
	 * Your CQueue object will be instantiated and called as such:
	 * var obj = new CQueue()
	 * obj.appendTail(value)
	 * var param_2 = obj.deleteHead()
	 */
	var obj = new CQueue();
	obj.appendTail(3);
	console.log(obj.deleteHead())
</script>
